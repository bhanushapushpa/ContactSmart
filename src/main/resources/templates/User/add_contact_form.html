<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{User/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>User Data</title>
</head>

<body>
	<section>


		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">

						<h1 class="text-center">Add Contact</h1>

						<form th:action="@{/user/process-contact}" class="formController" th:object="${contact}"
							method="post" enctype="multipart/form-data">



							<!--Name-->
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="error"></span>
							<div class="mb-3">
								<input type="text" name="name" th:field="*{name}" class="form-control"
									id="name" placeholder="Enter Name">
							</div>



							<!--Second Name-->
							<span th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="error"></span>
							<div class="mb-3">
								<input type="text" name="nickName" th:field="*{nickName}" class="form-control"
									id="secondname" placeholder="Enter Seccond Name">
							</div>



							<!--Work-->
							<span th:if="${#fields.hasErrors('work')}" th:errors="*{work}" class="error"></span>
							<div class="mb-3">
								<input type="text" name="work" th:field="*{work}" class="form-control" id="work"
									placeholder="Enter Work">
							</div>




							<!--Email-->
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
							<div class="mb-3">
								<input type="email" name="email" th:field="*{email}" class="form-control" id="email"
									placeholder="name@example.com">
							</div>



							<!--Phone number-->
							<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
								class="error"></span>
							<div class="mb-3">
								<input type="number" name="phoneNumber" th:field="*{phoneNumber}" class="form-control"
									id="phone" placeholder="1234567890">
							</div>



							<!--	Image-->
							<div class="mb-3">
								<input name="profileImage" class="form-control" type="file" id="formFile">
							</div>




							<!--Description-->
							<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="error"></span>
							<div class="mb-3">
								<textarea class="form-control" name="description" th:field="*{description}"
									placeholder="Description" id="desciption" rows="2"></textarea>
							</div>



							<!--Submit Button-->
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>

						</form>
					</div>
				</div>
			</div>

		</div>
		
		<!--Active Link code-->
		<script>
			$(document).ready(() => {
				$(".side").removeClass("active");
				$("#add-active").addClass("active");
			});
		</script>

	</section>

</body>

</html>
