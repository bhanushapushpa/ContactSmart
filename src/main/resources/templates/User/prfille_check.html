<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{User/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container text-center">
			<div class="row">

				<div class="col-md-10 offset-md-1">
					<div class="my-card mt-3">


						<img style="height: 200px;width: 200px;" class="profile_dashbord"
							th:src="@{'/image/' + ${user.imageUrl}}" alt="Profile Photo">

						<h3 class="mt-3"><span th:text="${user.name}"></span></h3>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#USERID</th>
									<th scope="col">PSC2024<span th:text="${user.id}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>

								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>

								<tr>
									<th scope="row">About</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>

								<tr>
									<th scope="row">Active</th>
									<td><span th:text="${user.enable}"></span></td>
								</tr>


							</tbody>
						</table>
						<!--<div class="container">
										<form method="post" th:action="@{'/user/update-contact/' + ${model.contact_Id}}">
										<button type="submit" class="btn btn-primary mb-2">Update</button>
										</form>
										<button th:onclick="|deleteContacts(${model.contact_Id})|" type="button"
											class="btn btn-danger">Remove</button>
									</div>-->
					</div>
				</div>
			</div>
		</div>
		<!--Active Link code-->
		<script>
			$(document).ready(() => {
				$(".side").removeClass("active");
				$("#profile-active").addClass("active");
			});
		</script>
	</section>

</body>

</html>
