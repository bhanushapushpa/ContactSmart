<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{User/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>User Data</title>
</head>

<body>
	<section>
		
					
					<div class="container text-center" th:if="${model}">
						<div class="row">

							<div class="col-md-10 offset-md-1">
								<div class="my-card mt-3">
									

									<img style="height: 200px;width: 200px;" class="profile_dashbord"
										th:src="@{'/image/'+${model.image}}" alt="Profile Photo">

									<h3 class="mt-3"><span th:text="${model.name}"></span>(<span
											th:text="${model.nickName}"></span>)</h3>
									<table class="table">
										<thead>
											<tr>
												<th scope="col">#ID</th>
												<th scope="col">PSC2024<span th:text="${model.contact_Id}"></span></th>

											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">Email</th>
												<td><span th:text="${model.email}"></span></td>
											</tr>
											<tr>
												<th scope="row">Phone</th>
												<td><span th:text="${model.phoneNumber}"></span></td>
											</tr>
											<tr>
												<th scope="row">Work</th>
												<td><span th:text="${model.work}"></span></td>
											</tr>
											<tr>
												<th scope="row">Description</th>
												<td><span th:text="${model.description}"></span></td>
											</tr>


										</tbody>
									</table>
									<div class="container">
										<form method="post" th:action="@{'/user/update-contact/' + ${model.contact_Id}}">
										<button type="submit" class="btn btn-primary mb-2">Update</button>
										</form>
										<button th:onclick="|deleteContacts(${model.contact_Id})|" type="button"
											class="btn btn-danger">Remove</button>
									</div>
								</div>
							</div>
						</div>
						</div>
						<h1 class="alert alert-danger" th:unless="${model}">You don't have permission to access this
						</h1>

	</section>
</body>

</html>
