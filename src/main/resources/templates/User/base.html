<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!--External CSS-->
	<link rel="stylesheet" th:href="@{/css/Style.css}">

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!--JQuery-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


	<title th:text="${title}">Base html</title>
</head>

<body>


	<!--NavBar Start-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>



			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
					</li>



					<li class="nav-item">
						<a class="nav-link " tabindex="-1" aria-disabled="true"><span th:text="${user.name}" /></a>
					</li>


					<li class="nav-item">
						<a class="nav-link " th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>

	<!--NavBar End-->

	<!--Side bar start-->
	<div class="sideBar mt-2 ">
		<span onclick="toggleSideBar()" class="closer">&times</span>

		<a id="home-active" th:href="@{/user/index}" class="sides"><i class="fa-solid fa-house"></i> Home</a>

		<a id="contact-active" th:href="@{/user/show-contact/0}" class="sides"><i class="fa-solid fa-address-book"></i> View Contact</a>

		<a id="add-active" th:href="@{/user/add-contact}" class="sides"><i class="fa-sharp fa-regular fa-address-card"></i> Add
			Contact</a>

		<a id="profile-active" th:href="@{/user/profile-check}" class="sides"><i class="fa-solid fa-user"></i> Profile</a>
		
		<a id="setting-active" th:href="@{/user/setting}" class="sides"><i class="fa-solid fa-gear"></i> Setting</a>
		<a th:href="@{/logout}" class="sides"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<!--Side Bar End-->

	<!--Main Content-->
	<div class="content mt-5">
		<span class="barcode"><i onclick="toggleSideBar()" class="fa-solid fa-bars mt-4"></i></span>

		<!--Session Message-->
		<div>
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				<p th:text="${session.message.content}"></p>
			</div>
			<th:block th:text="${@removingSession.removeVerificationMessageFromSession()}"></th:block>
		</div>

		<div th:replace="${content}"></div>
	</div>

	<!--Main Content end-->





	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!--External JS Fil-->
	<script th:src="@{/js/Script.js}"></script>

	<!--SweetAlert-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>

</html>
