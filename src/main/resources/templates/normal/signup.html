<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base :: layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>sign up page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-5">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							
						</div>

						<h1 class="text-center">Register Hear !!</h1>

						<form th:action="@{/process_register}" method="post" th:object="${user}">


							<!--Name field-->
							<div class="mb-3">
								<label for="name_register" class="form-label">Your Name</label>

								<input type="text" class="form-control" name="name" th:value="${user.name}"
								th:classappend="${#fields.hasErrors('name')}?'is-invalid':''"
									id="name_register" placeholder="Enter Name">

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									Please choose a username.
								</div>
							</div>


							<!--Email field-->
							<div class="mb-3">
								<label for="email_register" class="form-label">Your Email</label>
								<input type="email" class="form-control" name="email" th:value="${user.email}"
								th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
									id="email_register" placeholder="Enter Email">
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
									
								</div>
							</div>

							<!--Password field-->
							<div class="mb-3">
								<label for="password_register" class="form-label">Your Password</label>
								<input type="password" name="password" class="form-control" id="password_register"
								th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
									placeholder="Enter Password">
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
							</div>

							<!--About field-->
							<div class="form-floating mb-3">
								<textarea class="form-control" name="about" th:text="${user.about}"
									placeholder="Enter something about yourself " id="floatingTextarea"></textarea>
								<label for="floatingTextarea" text-lightgray>Describe</label>
							</div>

							<!--Terms & Condition-->
							<div class="mb-3 form-group form-check mt-2 ">
								<input type="checkbox" class="form-check-input" name="aggrement" id="aggrement">
								<label for="aggrement">Accept terms and Condition</label>
							</div>

							<!--submit-->
							<div class="container mt-3 text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
